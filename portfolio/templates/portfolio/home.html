{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Zeya's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blogs</a>
<br>

<a href="{% static 'portfolio/Zeya Mustafa Resume.pdf' %} ">Resume</a>
<br>

<img src="{% static 'portfolio/Portfolio image 1.jpg' %}" height="400", width="700">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.images.url }}" height="300", width="600">
{% if project.url %}
<br>
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
